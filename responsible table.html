<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table,th,td{
			margin: auto;
			border: 1px solid black ;
			background-color: grey;
			color: white;
			width: 100%;
			border-collapse: collapse;
			text-align: center;
			table-layout: fixed;

		}
		table{
			height: 300px;
			
		}
		@media only screen and (orientation: portrait) {
			table,th,td{
				border: 1px solid #ff0000;
				color: #5f9ea0;
			}
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>Product name</th>
			<th>Price(in lakhs)</th>
		</tr>

		</tr>
		<tr>

		</tr>
		<tr>
			<td>3</td>

		</tr>
		<tr>
			<td>4</td>

			<td>14.60</td>
		</tr>
		<tr>
			<td>5</td>
			<td>Thar</td>

		</tr>



	</table>

</body>
</html>
